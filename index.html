<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキサスホールデムポーカー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>テキサスホールデムポーカー</h1>
    </header>
    
    <main>
        <div id="game-controls">
            <button id="start-btn">ゲーム開始</button>
            <button id="reset-btn">リセット</button>
        </div>

        <div id="game-info">
            <p>ステージ: <span id="game-stage">待機中</span></p>
            <p>ポット: <span id="pot-amount">0</span></p>
            <p>現在のプレイヤー: <span id="current-player"></span></p>
            <p>現在のベット: <span id="current-bet">0</span></p>
        </div>

        <div id="game-table">
            <div id="community-cards">
                <!-- コミュニティカードがここに表示されます -->
            </div>
            
            <div id="players">
                <!-- プレイヤー情報がここに表示されます -->
            </div>
        </div>
        
        <div id="controls">
            <button id="fold-btn">フォールド</button>
            <button id="check-btn">チェック</button>
            <button id="call-btn">コール</button>
            <button id="raise-btn">レイズ</button>
            <input type="number" id="raise-amount" min="1" value="1">
        </div>
    </main>
    
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2>ゲーム結果</h2>
            <p id="result-message"></p>
            <button id="close-modal">閉じる</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 テキサスホールデムポーカー. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
